<!DOCTYPE html>

<html lang="en">
    {% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/tutsignupstyle.css' %}">
  

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/codyhouse-framework/main/assets/css/style.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approver Create Profile</title>
</head>

<body style="background-color: #FFEDE1;">
   
    <div class="signup-form-container">
        <form class="sign-up-form" action="/approvercreateprofile" method="POST">
            {% csrf_token %}
            <div class="text-component text-center margin-bottom-sm">
                <p>{% for msg in messages %}
                    {{msg}}
                    {% endfor %}</p>
                <h1>Approver Create Profile</h1>
                <p></p>
            </div>



            <div class="margin-bottom-sm">
                <div class="grid gap-xs">
                    <div class="col-6@md">

                        <input placeholder="First name" style="background:#FFEDE1;border: 2px solid #341D30"
                            class="form-control width-100%" type="text" name="inputfirstnamet" id="inputfirstnamet">
                    </div>

                    <div class="col-6@md">

                        <input placeholder="Last name" style="background:#FFEDE1;border: 2px solid #341D30"
                            class="form-control width-100%" type="text" name="inputlastnamet" id="inputlastnamet">
                    </div>
                    
                </div>
            </div>

            <div class="margin-bottom-sm">

                <input placeholder="email" style="background:#FFEDE1;border: 2px solid #341D30"
                    class="form-control width-100%" type="email" name="inputemailt" id="inputemailt">
            </div>

            <div class="margin-bottom-sm">

                <input placeholder="ID" style="background:#FFEDE1;border: 2px solid #341D30"
                    class="form-control width-100%" type="number" name="idtutor" id="idtutor">
            </div>


           
            <div class="margin-bottom-sm">
                <div class="grid gap-xs">
                  

                        <input placeholder="phone no" style="background:#FFEDE1;border: 2px solid #341D30"
                            class="form-control width-100%" type="number" name="inputphonet" id="inputphonet">
                

               
                </div>
            </div>
            <div class="margin-bottom-sm">
                <div class="grid gap-xs">
                  

                        <input placeholder="Organization Name" style="background:#FFEDE1;border: 2px solid #341D30"
                            class="form-control width-100%" type="text" name="inputtypet" id="inputtypet">
                

               
                </div>
            </div>
           


            <div class="button-color margin-bottom-sm">
                <button style="background-color: 341D30;" class="btn btn--primary btn--md width-100%">Create Profile</button><br>    
              
            </div>


        </form>
    </div>
   
    <div>
        
       
        <a class="btn btn-link" href="approverprofileview/{{finalprofileapproverorder.idtutor}}">Profile</a>

    </div> 
    
 
    <script src="https://unpkg.com/codyhouse-framework/main/assets/js/util.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>


</body>

</html>
