

<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Profile</title>
</head>
<body style="background-color: #FFEDE1; color:black;">
<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">

              {% for storders in finalprofileapproverorder %}

           
              <img src="https://thumbs.dreamstime.com/b/set-city-buildings-set-city-buildings-real-estate-over-cityscape-scenery-vector-illustration-graphic-design-133742860.jpg"
                alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
              <h5 style="color:black;">{{storders.inputfirstnamet}} {{storders.inputlastnamet}}</h5>
              <p style="color:black;">{{storders.inputemailt}}</p>
              <i class="far fa-edit mb-5"></i>
            </div>
            <div class="col-md-8" style="color:black;">
              <div class="card-body p-4">
                <h6>{{storders.idtutor}}</h6>
               
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="mb-3">
                    <h6>{{storders.inputphonet}}</h6>
                   
                  </div>
                 
                </div>
                <h6>{{storders.inputtypet}}</h6>
               
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6><a href="/approverdashboard/{{storders.idtutor}}">DashBoard</a></h6>
                    <p class="text-muted"><a href="/approverprofile/{{storders.idtutor}}">Profile </a></p>
                  </div>
                  <div class="col-6 mb-3">
                  
                    <p class="text-muted"><a href="/logout">LogOut</a></p>
                  </div>
                </div>
                <hr class="mt-0 mb-4">
               
                <div class="d-flex justify-content-start">
            
          {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
