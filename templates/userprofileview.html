<!DOCTYPE html>

<html lang="en">
    {% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/tutsignupstyle.css' %}">
  

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/codyhouse-framework/main/assets/css/style.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Student</title>
</head>

<body style="background-color: #FFEDE1;">

{% load static %}


<main>
    <p>{% for msg in messages %}
        {{msg}}
        {% endfor %}</p>
	<section class="ftco-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
                    {% for storders in finalprofilestudorder %}
					<h2 class="text-center">Welcome {{storders.inputfirstnamestu}}</h2>
				
     
					<div class="table-wrap">
						<table class="table">
					    <thead class="thead-primary">
					      <tr>
                            	
                                <th>ID</th>
					        <th>PROFILE</th>
					        <th>DASHBOARD</th>
						
                 
					      </tr>
					    </thead>
					    <tbody>
						
		
                 
            
					      <tr>
						
					        <th scope="row" class="scope" >{{storders.idstudent}}</th>
					       
					      
					       
					        <td><a href="/studentprofile/{{storders.idstudent}}" class="btn btn-primary">Profile</a></td>
						<td><a href="/studentdashboardpage/{{storders.idstudent}}" class="btn btn-primary">Dashboard</a></td>
					      </tr>
			
      {% endfor %}
					      
					      
					      
					    </tbody>
					  </table>
					</div>
				</div>
			</div>
		</div>
	</section>

</main>
