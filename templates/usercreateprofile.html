<!DOCTYPE html>

<html lang="en">
    {% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/tutsignupstyle.css' %}">
  

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/codyhouse-framework/main/assets/css/style.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Create Profile</title>
</head>
<body style="background-color: #98fb98;">
    <h4 class="text-center"><em>Total: {{finalprofilestudorder|length}}</em></h4> 
    <div class="signup-form-container">
        <form class="sign-up-form"action="/usercreateprofile" method="POST">
            {% csrf_token %}
            <div class="text-component text-center margin-bottom-sm">
                <p>{% for msg in messages %}
                    {{msg}}
                    {% endfor %}</p>
                <h1>User Create Profile</h1>
                <p></p>
            </div>





            <div class="margin-bottom-sm">
                <div class="grid gap-xs">
                    <div class="col-6@md">

                        <input placeholder="Organization Name" style="background:#FFEDE1;border: 2px solid #341D30"
                            class="form-control width-100%" type="text" name="inputfirstnamestu" id="inputfirstnamestu">
                    </div>

                    <div class="col-6@md">

                       <input placeholder="Organization Address" style="background:#FFEDE1;border: 2px solid #341D30"
                            class="form-control width-100%" type="text" name="inputlastnamestu" id="inputlastnamestu">
                    </div>
                </div>
            </div>

            <div class="margin-bottom-sm">

                <input placeholder="Organization Contact" style="background:#FFEDE1;border: 2px solid #341D30"
                    class="form-control width-100%" type="text" name="inputemailstu" id="inputemailstu">
            </div>
            <div class="margin-bottom-sm">

                <input placeholder="Id number" style="background:#FFEDE1;border: 2px solid #341D30"
                    class="form-control width-100%" type="number" name="idstudent" id="idstudent">
            </div>

           
            <div class="margin-bottom-sm">
                <div class="grid gap-xs">
                  

                        <input placeholder="Incharge ESG" style="background:#FFEDE1;border: 2px solid #341D30"
                            class="form-control width-100%" type="text" name="inputphonestu" id="inputphonestu">
                

               
                </div>
            </div>

            
            <div class="button-color margin-bottom-sm">
                <button style="background-color: #341D30;" class="btn btn--primary btn--md width-100%">Create Profile</button>
            </div>
           
      


        </form>
    </div>
    <div>
        
       
        <a class="btn btn-link" href="/">Home</a>

    </div> 

    <script src="https://unpkg.com/codyhouse-framework/main/assets/js/util.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>




</body>

</html>
